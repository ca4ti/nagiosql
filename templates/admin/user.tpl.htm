	<form name="frmUserInsert" method="post" action="{ACTION_INSERT}">
		<table border="0"  class="inserttable">
            <tr>
                <td>{LANG_USERNAME}*</td>
                <td colspan="2"><input name="tfName" type="text" id="tfName" tabindex="1" value="{DAT_USERNAME}" {NAME_DISABLE} style="width:150px" class="inpmust" ><input name="hidName" type="hidden" id="hidName" value="{DAT_USERNAME}"></td>
            </tr>
            <tr>
                <td>{LANG_DESCRIPTION}*</td>
                <td colspan="2"><input name="tfAlias" type="text" id="tfAlias" tabindex="2" value="{DAT_ALIAS}" size="40"  style="width:350px" class="inpmust" ></td>
            </tr>
            <tr>
                <td>{LANG_PASSWORD}{PASSWORD_MUST_STAR}</td>
                <td colspan="2"><input name="tfPassword1" type="password" id="tfPassword1" value="" tabindex="3" style="width:150px" {PASSWORD_MUST} ></td>
            </tr>
            <tr>
                <td>{LANG_CONFIRM_PASSWORD}{PASSWORD_MUST_STAR}</td>
                <td colspan="2"><input name="tfPassword2" type="password" id="tfPassword2" value="" tabindex="4" style="width:150px" {PASSWORD_MUST} ></td>
            </tr>
            <tr>
                <td>{LANG_ADMIN_ENABLE}</td>
                <td colspan="2"><input name="chbAdminEnable" type="checkbox" class="checkbox" id="chbAdminEnable" value="1" {ADMINENABLE_CHECKED} {ADMINENABLE_DISABLE}>&nbsp;<img src="{IMAGE_PATH}tip.gif" alt="{LANG_HELP}" title="{LANG_HELP}" width="18" height="18" onclick="dialoginit('user','adminenable','all','Info')" style="vertical-align:text-bottom; padding-bottom:3px" ></td>
            </tr>
            <tr>
                <td>{LANG_WEBSERVER_AUTH}</td>
                <td colspan="2"><input name="chbWsAuth" type="checkbox" class="checkbox" id="chbWsAuth" value="1" {WSAUTH_CHECKED} {WSAUTH_DISABLE}>&nbsp;<img src="{IMAGE_PATH}tip.gif" alt="{LANG_HELP}" title="{LANG_HELP}" width="18" height="18" onclick="dialoginit('user','webserverauth','all','Info')" style="vertical-align:text-bottom; padding-bottom:3px" ></td>
            </tr>
            <tr>
                <td width="210">&nbsp;</td>
                <td width="90">&nbsp;</td>
                <td width="500">&nbsp;</td>
            </tr>
            <tr>
                <td>{LANG_ACTIVE}</td>
                <td colspan="2"><input name="chbActive" type="checkbox" class="checkbox" id="chbActive" value="1" {ACT_CHECKED} {ACT_DISABLE}>
                    <input name="modus" type="hidden" id="modus" value="{MODUS}">
                    <input name="hidId" type="hidden" id="hidId" value="{DAT_ID}">
                    <input name="hidLimit" type="hidden" id="hidLimit" value="{LIMIT}">
                </td>
            </tr>
            <tr>
                <td colspan="3">&nbsp;</td>
            </tr>
            <tr>
                <td colspan="3"><input name="subForm" type="button" id="subForm" value="{LANG_SAVE}" onClick="LockButton()">
                &nbsp;<input name="subAbort" type="button" id="subAbort" onClick="abort()" value="{LANG_ABORT}">&nbsp;&nbsp;&nbsp;*&nbsp;{LANG_REQUIRED}</td>
            </tr>
  		</table>
	</form>
