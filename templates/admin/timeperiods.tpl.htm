<!-- BEGIN header -->
    <td class="main">
      <h1>{TITLE}</h1>
<!-- END header -->
<!-- BEGIN datainsert -->
<h2>{TITLE_FORM}</h2>
<form name="frmTimeperiodInsert" method="post" action="{ACTION_INSERT}">
  <script language="JavaScript" type="text/JavaScript">
    <!--
    // Eingabe abbrechen
    function abort() {
      this.location.href = "{ACTION_INSERT}?limit={LIMIT}";
    }
    // Formular absenden
    function LockButton() {
      if (checkForm() == false) {
        return false;
      } else {
        document.frmTimeperiodInsert.submit();
        document.frmTimeperiodInsert.subForm.disabled = true;
      }
    }
    // Formulareingaben ueberpruefen
    function checkForm() {
	  // Ist der Zeitperiodenname leer?
	  if (document.frmTimeperiodInsert.tfName.value == "")  {
        alert("{FILL_TNAME}");
        document.frmTimeperiodInsert.tfName.focus();
        return false;
      }
	  // Kommen unerlaubte Zeichen im Zeitperiodennamen vor?
      if (document.frmTimeperiodInsert.tfName.value.match(/{FILL_SPECIALS}/))  {
        alert("{FILL_ILLEGCHAR1} \"{LANG_TSNAME}\"{FILL_ILLEGCHAR2}");
        document.frmTimeperiodInsert.tfName.focus();
        return false;
      }
	  // Wurde keine Beschreibung erfasst?
      if (document.frmTimeperiodInsert.tfFriendly.value == "")  {
        alert("{FILL_DESC}");
        document.frmTimeperiodInsert.tfFriendly.focus();
        return false;
      }
    }
    //-->
  </script>
  <table border="0" class="inserttable">
    <tr>
      <td>{LANG_TSNAME}*</td>
      <td colspan="2"><input name="tfName" type="text" id="tfName" value="{DAT_TIMEPERIOD_NAME}" size="20" maxlength="20"></td>
      <td>{LANG_MONDAY}</td>
      <td><input name="tfMonday" type="text" id="tfMonday" value="{DAT_MONDAY}" size="30" maxlength="100"></td>
    </tr>
    <tr>
      <td>{LANG_FRIENDLY}*</td>
      <td colspan="2"><input name="tfFriendly" type="text" id="tfFriendly" value="{DAT_ALIAS}" size="40" maxlength="120"></td>
      <td>{LANG_TUESDAY}</td>
      <td><input name="tfTuesday" type="text" id="tfTuesday" value="{DAT_TUESDAY}" size="30" maxlength="100"></td>
    </tr>
    <tr>
      <td>&nbsp;</td>
      <td colspan="2">&nbsp;</td>
      <td>{LANG_WEDNESDAY}</td>
      <td><input name="tfWednesday" type="text" id="tfWednesday" value="{DAT_WEDNESDAY}" size="30" maxlength="100"></td>
    </tr>
    <tr>
      <td rowspan="2">{LANG_ACTIVE}<br><img src="{IMAGE_PATH}pixel.gif" alt="" width="110" height="1"></td>
      <td rowspan="2"><input name="chbActive" type="checkbox" class="checkbox" id="chbActive" value="1" {ACT_CHECKED} {ACT_DISABLED}>
        <input name="hidActive" type="hidden" id="hidActive" value="{ACTIVE}">
        <input name="modus" type="hidden" id="modus" value="{MODUS}">
        <input name="hidId" type="hidden" id="hidId" value="{DAT_ID}">
        <input name="hidLimit" type="hidden" id="hidLimit" value="{LIMIT}">
        <br><img src="{IMAGE_PATH}pixel.gif" alt="" width="120" height="1"><br></td>
      <td rowspan="2"><img src="{IMAGE_PATH}pixel.gif" alt="" width="200" height="1"></td>
      <td>{LANG_THURSDAY}</td>
      <td><input name="tfThursday" type="text" id="tfThursday" value="{DAT_THURSDAY}" size="30" maxlength="100"></td>
    </tr>
    <tr>
      <td>{LANG_FRIDAY}<br></td>
      <td><input name="tfFriday" type="text" id="tfFriday" value="{DAT_FRIDAY}" size="30" maxlength="100"></td>
    </tr>
    <tr>
      <td colspan="2" rowspan="2"><input name="subForm" type="button" id="subForm" value="{LANG_SAVE}" onClick="LockButton()">&nbsp;<input name="subAbort" type="button" id="subAbort" onClick="abort()" value="{LANG_ABORT}"></td>
      <td rowspan="2">{LANG_MUSTDATA}</td>
      <td>{LANG_SATURDAY}</td>
      <td><input name="tfSaturday" type="text" id="tfSaturday" value="{DAT_SATURDAY}" size="30" maxlength="100"></td>
    </tr>
    <tr>
      <td>{LANG_SUNDAY}<br><img src="{IMAGE_PATH}pixel.gif" alt="" width="110" height="1"></td>
      <td><input name="tfSunday" type="text" id="tfSunday" value="{DAT_SUNDAY}" size="30" maxlength="100"></td>
    </tr>
  </table>
</form>
{CHECK_MUST_DATA}
<br>
<!-- END datainsert -->
