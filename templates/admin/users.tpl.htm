<!-- BEGIN header -->
    <td class="main">
      <h1>{TITLE}</h1>
<!-- END header -->
<!-- BEGIN datainsert -->
<h2>{TITLE_FORM}</h2>
<form name="frmUserInsert" method="post" action="{ACTION_INSERT}">
  <script language="JavaScript" type="text/JavaScript">
    <!--
    // Eingabe abbrechen
    function abort() {
      this.location.href = "{ACTION_INSERT}";
    }
    // Formular absenden
    function LockButton() {
      if (checkForm() == false) {
        return false;
      } else {
        document.frmUserInsert.submit();
        document.frmUserInsert.subForm.disabled = true;
      }
    }
    // Formulareingaben überprüfen
    function checkForm() {
      // Ist ein Username definiert?
      if(document.frmUserInsert.tfName.value == "")  {
        alert("{FILL_USERNAME}");
        document.frmUserInsert.tfName.focus();
        return false;
      }
      // Enthaelt der Username ungültige Zeichen?
      if(document.frmUserInsert.tfName.value.match(/\W/))  {
        alert("{FILL_ILLEGUSER}");
        document.frmUserInsert.tfName.focus();
        return false;
      }
      // Ist eine Beschreibung definiert?
      if(document.frmUserInsert.tfAlias.value == "")  {
        alert("{FILL_DESC}");
        document.frmUserInsert.tfAlias.focus();
        return false;
      }
      // Stimmen die Passwörter nicht überein?
      if(document.frmUserInsert.tfPassword1.value != document.frmUserInsert.tfPassword2.value)  {
        alert("{FILL_PWDNOTEQ}");
        document.frmUserInsert.tfAlias.focus();
        return false;
      }
      // Fehlt das Passwort?
      if((document.frmUserInsert.tfPassword1.value == "") &&
	    (document.frmUserInsert.hidId.value == "")) {
        alert("{FILL_PASSWORD}");
        document.frmUserInsert.tfAlias.focus();
        return false;
      }
      // Ist das Passwort zu kurz?
      if((document.frmUserInsert.tfPassword1.value != "") &&
	    (document.frmUserInsert.tfPassword1.value.length <= 5)) {
        alert("{FILL_PWDSHORT}");
        document.frmUserInsert.tfAlias.focus();
        return false;
      }
    }
    //-->
  </script>
  <table border="0"  class="inserttable">
    <tr>
      <td width="210">{LANG_USERNAME}*</td>
      <td colspan="2"><input name="tfName" type="text" id="tfName" tabindex="1" value="{DAT_USERNAME}" size="20" maxlength="20" {NAME_DISABLE}><input name="hidName" type="hidden" id="hidName" value="{DAT_USERNAME}"></td>
      </tr>
    <tr>
      <td>{LANG_ALIAS}*</td>
      <td colspan="2"><input name="tfAlias" type="text" id="tfAlias" tabindex="2" value="{DAT_ALIAS}" size="40" maxlength="40"></td>
      </tr>
    <tr>
      <td>{LANG_PASSWORD}</td>
      <td colspan="2"><input name="tfPassword1" type="password" id="tfPassword1" tabindex="3" maxlength="15"></td>
      </tr>
    <tr>
      <td>{LANG_PASSWORD_AGAIN}</td>
      <td colspan="2"><input name="tfPassword2" type="password" id="tfPassword2" tabindex="4" maxlength="15"></td>
      </tr>
    <tr>
      <td>&nbsp;</td>
      <td colspan="2">&nbsp;</td>
      </tr>
    <tr>
      <td>{LANG_KEYS}</td>
      <td colspan="2"><input name="chbKey1" type="checkbox" class="checkbox" id="chbKey1" value="1" {KEY1_CHECKED} {KEY_DISABLE}>1&nbsp;
                      <input name="chbKey2" type="checkbox" class="checkbox" id="chbKey1" value="1" {KEY2_CHECKED} {KEY_DISABLE}>2&nbsp;
                      <input name="chbKey3" type="checkbox" class="checkbox" id="chbKey1" value="1" {KEY3_CHECKED} {KEY_DISABLE}>3&nbsp;
                      <input name="chbKey4" type="checkbox" class="checkbox" id="chbKey1" value="1" {KEY4_CHECKED} {KEY_DISABLE}>4&nbsp;
                      <input name="chbKey5" type="checkbox" class="checkbox" id="chbKey1" value="1" {KEY5_CHECKED} {KEY_DISABLE}>5&nbsp;
                      <input name="chbKey6" type="checkbox" class="checkbox" id="chbKey1" value="1" {KEY6_CHECKED} {KEY_DISABLE}>6&nbsp;
                      <input name="chbKey7" type="checkbox" class="checkbox" id="chbKey1" value="1" {KEY7_CHECKED} {KEY_DISABLE}>7&nbsp;
                      <input name="chbKey8" type="checkbox" class="checkbox" id="chbKey1" value="1" {KEY8_CHECKED} {KEY_DISABLE}>8</td>
      </tr>
    <tr>
      <td>&nbsp;</td>
      <td colspan="2">&nbsp;</td>
      </tr>
    <tr>
      <td>{LANG_ACTIVE}<br><img src="{IMAGE_PATH}pixel.gif" alt="" width="110" height="1"></td>
      <td width="120"><input name="chbActive" type="checkbox" class="checkbox" id="chbActive" value="1" {ACT_CHECKED}>
        <input name="modus" type="hidden" id="modus" value="{MODUS}">
        <input name="hidId" type="hidden" id="hidId" value="{DAT_ID}">
        <input name="hidLimit" type="hidden" id="hidLimit" value="{LIMIT}">
        <br>
        <img src="{IMAGE_PATH}pixel.gif" alt="" width="120" height="1"><br></td>
      <td width="200"><img src="{IMAGE_PATH}pixel.gif" alt="" width="200" height="1"></td>
      </tr>
    <tr>
      <td colspan="2">&nbsp;</td>
      <td>&nbsp;</td>
      </tr>
    <tr>
      <td colspan="2"><input name="subForm" type="button" id="subForm" value="{LANG_SAVE}" onClick="LockButton()">
      &nbsp;<input name="subAbort" type="button" id="subAbort" onClick="abort()" value="{LANG_ABORT}"></td>
      <td>{LANG_MUST_DATA}</td>
      </tr>
  </table>
</form>
<br>
<!-- END datainsert -->
