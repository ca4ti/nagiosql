<!-- BEGIN header -->
    <td class="main">
      <h1>{TITLE}</h1>
<!-- END header -->
<!-- BEGIN datainsert -->
<h2>{TITLE_FORM}</h2>
<form name="frmUserInsert" method="post" action="{ACTION_INSERT}">
  <script language="JavaScript" type="text/JavaScript">
  <!--
    function abort() {
      this.location.href = "{ACTION_INSERT}";
    }
    <!-- Formular absenden
    function LockButton() {
      if (checkForm() == false) {
        return false;
      } else {
        document.frmUserInsert.submit();
        document.frmUserInsert.subForm.disabled = true;
      }
    }
    <!-- Formulareingaben überprüfen
    function checkForm() {
      if(document.frmUserInsert.tfName.value == "")  {
        alert("{FILL_USERNAME}");
        document.frmUserInsert.tfName.focus();
        return false;
      }
      if(document.frmUserInsert.tfName.value.match(/\W/))  {
        alert("{FILL_ILLEGUSER}");
        document.frmUserInsert.tfName.focus();
        return false;
      }
      if(document.frmUserInsert.tfAlias.value == "")  {
        alert("{FILL_DESC}");
        document.frmUserInsert.tfAlias.focus();
        return false;
      }
      if(document.frmUserInsert.tfPassword1.value != document.frmUserInsert.tfPassword2.value)  {
        alert("{FILL_PWDNOTEQ}");
        document.frmUserInsert.tfAlias.focus();
        return false;
      }
      if((document.frmUserInsert.tfPassword1.value == "") &&
	    (document.frmUserInsert.hidId.value == "")) {
        alert("{FILL_PASSWORD}");
        document.frmUserInsert.tfAlias.focus();
        return false;
      }
      if((document.frmUserInsert.tfPassword1.value != "") &&
	    (document.frmUserInsert.tfPassword1.value.length <= 5)) {
        alert("{FILL_PWDSHORT}");
        document.frmUserInsert.tfAlias.focus();
        return false;
      }
    }
    //-->
  </script>
  <table border="0"  class="inserttable">
    <tr>
      <td>{LANG_USERNAME}*</td>
      <td colspan="2"><input name="tfName" type="text" id="tfName" tabindex="1" value="{DAT_USERNAME}" size="20" maxlength="20"></td>
      <td>{LANG_ADMIN1}</td>
      <td><input name="chbAdmin1" type="checkbox" class="checkbox" id="chbAdmin1" value="1" {ADMIN1_CHECKED}></td>
    </tr>
    <tr>
      <td>{LANG_ALIAS}*</td>
      <td colspan="2"><input name="tfAlias" type="text" id="tfAlias" tabindex="2" value="{DAT_ALIAS}" size="40" maxlength="40"></td>
      <td>{LANG_ADMIN2}</td>
      <td><input name="chbAdmin2" type="checkbox" class="checkbox" id="chbAdmin2" value="1" {ADMIN2_CHECKED}></td>
    </tr>
    <tr>
      <td>{LANG_PASSWORD}</td>
      <td colspan="2"><input name="tfPassword1" type="password" id="tfPassword1" tabindex="3" maxlength="15"></td>
      <td>{LANG_ADMIN3}</td>
      <td><input name="chbAdmin3" type="checkbox" class="checkbox" id="chbAdmin3" value="1" {ADMIN3_CHECKED}></td>
    </tr>
    <tr>
      <td>{LANG_PASSWORD_AGAIN}</td>
      <td colspan="2"><input name="tfPassword2" type="password" id="tfPassword2" tabindex="4" maxlength="15"></td>
      <td>&nbsp;</td>
      <td>&nbsp;</td>
    </tr>
    <tr>
      <td>&nbsp;</td>
      <td colspan="2">&nbsp;</td>
      <td>&nbsp;</td>
      <td>&nbsp;</td>
    </tr>
    <tr>
      <td rowspan="2">{LANG_ACTIVE}<br><img src="{IMAGE_PATH}pixel.gif" alt="" width="110" height="1"></td>
      <td rowspan="2"><input name="chbActive" type="checkbox" class="checkbox" id="chbActive" value="1" {ACT_CHECKED}>
        <input name="modus" type="hidden" id="modus" value="{MODUS}">
        <input name="hidId" type="hidden" id="hidId" value="{DAT_ID}">
        <input name="hidLimit" type="hidden" id="hidLimit" value="{LIMIT}">
        <br>
        <img src="{IMAGE_PATH}pixel.gif" alt="" width="120" height="1"><br></td>
      <td rowspan="2"><img src="{IMAGE_PATH}pixel.gif" alt="" width="200" height="1"></td>
      <td>&nbsp;</td>
      <td>&nbsp;</td>
    </tr>
    <tr>
      <td><br></td>
      <td>&nbsp;</td>
    </tr>
    <tr>
      <td colspan="2" rowspan="2"><input name="subForm" type="button" id="subForm" value="{LANG_SAVE}" onClick="LockButton()">
      &nbsp;<input name="subAbort" type="button" id="subAbort" onClick="abort()" value="{LANG_ABORT}"></td>
      <td rowspan="2">{LANG_MUST_DATA}</td>
      <td>&nbsp;</td>
      <td>&nbsp;</td>
    </tr>
    <tr>
      <td><br>
        <img src="{IMAGE_PATH}pixel.gif" alt="" width="110" height="1"></td>
      <td>&nbsp;</td>
    </tr>
  </table>
</form>
<br>
<!-- END datainsert -->
