<!-- BEGIN header -->
<td class="main">
	<h1>{TITLE}</h1>
<!-- END header -->
<!-- BEGIN main -->
	<script language="JavaScript" type="text/JavaScript">
    	<!--
		// Interrupt input
    	function abort() {
      		this.location.href = "{ACTION_INSERT}";
    	}
    	// Send form
    	function LockButton() {
			document.frmImport.hidStatus.value  = 1;
        	document.frmImport.submit();
        	document.frmImport.subForm.disabled = true;
    	}
		function del(key) {
	  		if (key == "search") {
				document.frmImport.txtSearch.value = "";
				document.frmImport.submit();
	  		}
		}
    	//-->
  	</script>
 	 <p class="dbmessage">{ERRORMESSAGE}</p>
  	<form name="frmImport" method="post" action="{ACTION_INSERT}">
        <table border="0" class="admintable">
            <tr>
                <td style="width:150px">{LANG_SEARCH_STRING}:</td>
                <td style="width:130px"><input type="text" name="txtSearch" value="{DAT_SEARCH}" style="width:120px" ></td>
                <td><img src="{IMAGE_PATH}lupe.gif" width="18" height="18" alt="{LANG_SEARCH}" title="{LANG_SEARCH}" style="cursor: hand; cursor:pointer;" onClick="document.frmImport.submit()">&nbsp;<img src="{IMAGE_PATH}del.png" width="18" height="18" alt="{LANG_DELETE_SEARCH}" title="{LANG_DELETE_SEARCH}" onClick="del('search')" style="cursor: hand; cursor:pointer;"></td>
            </tr>
        </table>
        <table border="0"  class="inserttable">
            <tr>
                <td valign="top">{BACKUPFILE}*</td>
                <td rowspan="2">
                	<select name="selImportFile[]" size="10" multiple id="selImportFile" style="min-width:500px">
<!-- BEGIN filelist -->
                		<option value="{DAT_BACKUPFILE}">{DAT_BACKUPFILE}</option>
<!-- END filelist -->
                	</select></td>
            </tr>
            <tr>
                <td valign="top"><small>{CTRL_INFO}</small></td>
            </tr>
            <tr>
                <td colspan="2">&nbsp;</td>
            </tr>
            <tr>
                <td style="width:150px">&nbsp;</td>
                <td style="width:400px">&nbsp;</td>
            </tr>
            <tr>
                <td><input name="subForm" type="button" id="subForm" value="{MAKE}" onClick="LockButton()">&nbsp;
                	<input name="subAbort" type="button" id="subAbort" onClick="abort()" value="{ABORT}">
                    <input name="hidStatus" type="hidden" id="hidStatus" value="0" /></td>
                <td>&nbsp;&nbsp;&nbsp;&nbsp;{MUST_DATA}</td>
            </tr>
        </table>
	</form>
	<p class="greenmessage">{SUCCESS}<span class="dbmessage">{FAILED}&nbsp;</span></p>
</td>
<!-- END main -->
