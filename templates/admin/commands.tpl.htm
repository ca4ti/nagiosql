<!-- BEGIN header -->
    <td class="main">
      <h1>{TITLE}</h1>
<!-- END header -->
<!-- BEGIN datainsert -->
<h2>{TITLE_FORM}</h2>
<form name="frmCommandInsert" method="post" action="{ACTION_INSERT}">
  <script language="JavaScript" type="text/JavaScript">
  <!--
    function abort() {
      this.location.href = "{ACTION_INSERT}?limit={LIMIT}";
    }
    <!-- Formular absenden
    function LockButton() {
      if (checkForm() == false) {
        return false;
      } else {
        document.frmCommandInsert.submit();
        document.frmCommandInsert.subForm.disabled = true;
      }
    }
    <!-- Formulareingaben überprüfen
    function checkForm() {
      if(document.frmCommandInsert.tfName.value == "")  {
        alert("{FILL_NAME}");
        document.frmCommandInsert.tfName.focus();
        return false;
      }
      if(document.frmCommandInsert.tfName.value.match(/{FILL_SPECIALS}/))  {
        alert("{FILL_ILLEGCHAR1}\"{LANG_COMMAND}\"{FILL_ILLEGCHAR2}");
        document.frmCommandInsert.tfName.focus();
        return false;
      }
      if(document.frmCommandInsert.tfCommand.value == "") {
        alert("{FILL_COMMAND}");
        document.frmCommandInsert.tfCommand.focus();
        return false;
      }
    }
    //-->
  </script>
  <table border="0"  class="inserttable">
    <tr>
      <td>{LANG_COMMAND}*</td>
      <td colspan="2"><input name="tfName" type="text" id="tfName" value="{DAT_COMMAND_NAME}" size="30" maxlength="40"></td>
    </tr>
    <tr>
      <td>{LANG_COMMANDLINE}*</td>
      <td colspan="2"><input name="tfCommand" type="text" id="tfCommand" value="{DAT_COMMAND_LINE}" size="100" maxlength="1024"></td>
    </tr>
    <tr>
      <td>&nbsp;</td>
      <td colspan="2">&nbsp;</td>
    </tr>
    <tr>
      <td>{LANG_ACTIVE}</td>
      <td colspan="2"><input name="chbActive" type="checkbox" class="checkbox" id="chbActive" value="1" {ACT_CHECKED}>
        <input name="modus" type="hidden" id="modus" value="{MODUS}">
        <input name="hidId" type="hidden" id="hidId" value="{DAT_ID}">
        <input name="hidLimit" type="hidden" id="hidLimit" value="{LIMIT}"></td>
    </tr>
    <tr>
      <td><img src="{IMAGE_PATH}pixel.gif" alt="" width="110" height="1"></td>
      <td><img src="{IMAGE_PATH}pixel.gif" alt="" width="150" height="1"></td>
      <td width="80%">&nbsp;</td>
    </tr>
    <tr>
      <td colspan="2" valign="bottom"><input name="subForm" type="button" id="subForm" value="{LANG_SAVE}" onClick="LockButton()">&nbsp;
      <input name="subAbort" type="button" id="subAbort" onClick="abort()" value="{LANG_ABORT}"></td>
      <td>{LANG_MUSTDATA}</td>
    </tr>
  </table>
</form>
<br>
<!-- END datainsert -->
