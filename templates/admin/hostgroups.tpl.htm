<!-- BEGIN header -->
    <td class="main">
      <h1>{TITLE}</h1>
<!-- END header -->
<!-- BEGIN datainsert -->
<h2>{TITLE_FORM}</h2>
<form name="frmHostGroupInsert" method="post" action="{ACTION_INSERT}">
  <script language="JavaScript" type="text/JavaScript">
  <!--
    function abort() {
      this.location.href = "{ACTION_INSERT}?limit={LIMIT}";
    }
    <!-- Formular absenden
    function LockButton() {
      if (checkForm() == false) {
        return false;
      } else {
        document.frmHostGroupInsert.submit();
        document.frmHostGroupInsert.subForm.disabled = true;
      }
    }
    <!-- Formulareingaben überprüfen
    function checkForm() {
      if(document.frmHostGroupInsert.tfName.value == "")  {
        alert("{FILL_HOSTGROUP}");
        document.frmHostGroupInsert.tfName.focus();
        return false;
      }
      if(document.frmHostGroupInsert.tfName.value.match(/{FILL_SPECIALS}/))  {
        alert("{FILL_ILLEGCHAR1}\"{LANG_HOSTGROUP}\"{FILL_ILLEGCHAR2}");
        document.frmHostGroupInsert.tfName.focus();
        return false;
      }
      if(document.frmHostGroupInsert.selMembers.value == "")  {
        alert("{FILL_MEMBER}");
        document.frmHostGroupInsert.selMembers.focus();
        return false;
      }
      if(document.frmHostGroupInsert.tfFriendly.value == "")  {
        alert("{FILL_DESC}");
        document.frmHostGroupInsert.tfFriendly.focus();
        return false;
      }
    }
    //-->
  </script>
  <table border="0"  class="inserttable">
    <tr>
      <td>{LANG_HOSTGROUP}*</td>
      <td colspan="2"><input name="tfName" type="text" id="tfName" value="{DAT_HOSTGROUP_NAME}" size="40" maxlength="120"></td>
      <td>{LANG_MEMBERS}*</td>
      <td rowspan="3"><select name="selMembers[]" size="4" multiple id="selMembers" style="width:200px;">      
<!-- BEGIN hosts -->
          <option title="{DAT_HOSTS}" value="{DAT_HOSTS}" {DAT_HOSTS_SEL}>{DAT_HOSTS}</option>
<!-- END hosts -->
        </select></td>
    </tr>
    <tr>
      <td>{LANG_FRIENDLY}*</td>
      <td colspan="2"><input name="tfFriendly" type="text" id="tfFriendly" value="{DAT_ALIAS}" size="40" maxlength="120"></td>
      <td rowspan="2"><small>{LANG_CTRLINFO}</small></td>
    </tr>
    <tr>
      <td>&nbsp;</td>
      <td colspan="2">&nbsp;</td>
    </tr>
    <tr>
      <td>{LANG_ACTIVE}</td>
      <td colspan="2"><input name="chbActive" type="checkbox" class="checkbox" id="chbActive" value="1" {ACT_CHECKED}>
        <input name="modus" type="hidden" id="modus" value="{MODUS}">
        <input name="hidId" type="hidden" id="hidId" value="{DAT_ID}">
        <input name="hidLimit" type="hidden" id="hidLimit" value="{LIMIT}"></td>
      <td>&nbsp;</td>
      <td>&nbsp;</td>
    </tr>
    <tr>
      <td><img src="{IMAGE_PATH}pixel.gif" alt="" width="130" height="1"></td>
      <td><img src="{IMAGE_PATH}pixel.gif" alt="" width="120" height="1"></td>
      <td><img src="{IMAGE_PATH}pixel.gif" alt="" width="160" height="1"></td>
      <td><img src="{IMAGE_PATH}pixel.gif" alt="" width="130" height="1"></td>
      <td>&nbsp;</td>
    </tr>
    <tr>
      <td colspan="2"><input name="subForm" type="button" id="subForm" value="{LANG_SAVE}" onClick="LockButton()">
      &nbsp;<input name="subAbort" type="button" id="subAbort" onClick="abort()" value="{LANG_ABORT}"></td>
      <td>{LANG_MUSTDATA}</td>
      <td colspan="2"><span class="dbmessage">{WARNING}</span></td>
    </tr>
  </table>
</form>
<br>
<!-- END datainsert -->
