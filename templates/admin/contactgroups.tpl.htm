<!-- BEGIN header -->
    <td class="main">
      <h1>{TITLE}</h1>
<!-- END header -->
<!-- BEGIN datainsert -->
<h2>{TITLE_FORM}</h2>
<form name="frmContGroupInsert" method="post" action="{ACTION_INSERT}">
  <script language="JavaScript" type="text/JavaScript">
  <!--
    function abort() {
      this.location.href = "{ACTION_INSERT}?limit={LIMIT}";
    }
    <!-- Formular absenden
    function LockButton() {
      if (checkForm() == false) {
        return false;
      } else {
        document.frmContGroupInsert.submit();
        document.frmContGroupInsert.subForm.disabled = true;
      }
    }
    <!-- Formulareingaben überprüfen
    function checkForm() {
      if(document.frmContGroupInsert.tfName.value == "")  {
        alert("{FILL_CGNAME}");
        document.frmContGroupInsert.tfName.focus();
        return false;
      }
      if(document.frmContGroupInsert.tfName.value.match(/{FILL_SPECIALS}/))  {
        alert("{FILL_ILLEGCHAR1}\"{LANG_CONTACTGROUP}\"{FILL_ILLEGCHAR2}");
        document.frmContGroupInsert.tfName.focus();
        return false;
      }
      if(document.frmContGroupInsert.tfFriendly.value == "") {
        alert("{FILL_DESC}");
        document.frmContGroupInsert.tfFriendly.focus();
        return false;
      }
      if(document.frmContGroupInsert.selMembers.value == "") {
        alert("{FILL_MEMBER}");
        document.frmContGroupInsert.selMembers.focus();
        return false;
      }
    }
    //-->
  </script>
  <table border="0"  class="inserttable">
    <tr>
      <td>{LANG_CONTACTGROUP}*</td>
      <td colspan="2"><input name="tfName" type="text" id="tfName" value="{DAT_CONTACTGROUP_NAME}" size="20" maxlength="40"></td>
      <td>{LANG_MEMBERS}*</td>
      <td rowspan="3"><select name="selMembers[]" size="4" multiple id="selMembers" style="width:200px;">      
<!-- BEGIN contacts -->
        <option value="{DAT_CONTACTS}" {DAT_CONTACTS_SEL}>{DAT_CONTACTS}</option>
<!-- END contacts -->
      </select></td>
    </tr>
    <tr>
      <td>{LANG_FRIENDLY}*</td>
      <td colspan="2"><input name="tfFriendly" type="text" id="tfFriendly" value="{DAT_ALIAS}" size="40" maxlength="120"></td>
      <td rowspan="2"><small>{LANG_CTRLINFO}</small></td>
    </tr>
    <tr>
      <td>&nbsp;</td>
      <td colspan="2">&nbsp;</td>
    </tr>
    <tr>
      <td>{LANG_ACTIVE}</td>
      <td colspan="2"><input name="chbActive" type="checkbox" class="checkbox" id="chbActive" value="1" {ACT_CHECKED}>
      <input name="modus" type="hidden" id="modus" value="{MODUS}">
      <input name="hidId" type="hidden" id="hidId" value="{DAT_ID}">
      <input name="hidLimit" type="hidden" id="hidLimit" value="{LIMIT}"></td>
      <td>&nbsp;</td>
      <td>&nbsp;</td>
    </tr>
    <tr>
      <td><img src="{IMAGE_PATH}pixel.gif" alt="" width="110" height="1"></td>
      <td><img src="{IMAGE_PATH}pixel.gif" alt="" width="150" height="1"></td>
      <td><img src="{IMAGE_PATH}pixel.gif" alt="" width="180" height="1"></td>
      <td><img src="{IMAGE_PATH}pixel.gif" alt="" width="150" height="1"></td>
      <td>&nbsp;</td>
    </tr>
      <tr>
      <td colspan="2" valign="bottom"><input name="subForm" type="button" id="subForm" value="{LANG_SAVE}" onClick="LockButton()">
      &nbsp;<input name="subAbort" type="button" id="subAbort" onClick="abort()" value="{LANG_ABORT}"></td>
      <td>{LANG_MUSTDATA}</td>
      <td colspan="2"><span class="dbmessage">{WARNING}</span></td>
    </tr>
  </table>
</form>
<br>
<!-- END datainsert -->
<!-- BEGIN datatable -->
<form name="frmDatalist" method="post" action="{ACTION_MODIFY}">
  <table width="100%" border="0" class="admintable">
    <tr>
      <th>{NAME}</th>
      <th>{FRIENDLY}</th>
      <th style="text-align: center">{ACTIVE}</th>
      <th style="text-align: center">{FUNCTION}</th>
    </tr>
<!-- BEGIN datarow -->		
    <tr>
      <td class="{CELLCLASS_L}">{DATA_NAME}</td>
      <td class="{CELLCLASS_L}">{DATA_FRIENDLY}</td>
      <td class="{CELLCLASS_M}">{DATA_ACTIVE}</td>
      <td class="{CELLCLASS_M}"><input type="checkbox" class="{CHB_CLASS}" name="chbId_{LINE_ID}" {DISABLED}></td>
    </tr>
<!-- END datarow -->
  </table>
<!-- END datatable -->
<!-- BEGIN buttontable -->
  <script language="JavaScript" type="text/JavaScript">
  <!--
    function addDataset() {
			document.forms.frmDatalist.modus.value = "add";
			document.forms.frmDatalist.submit();
    }
    function writeConfig() {
			document.forms.frmDatalist.modus.value = "make";
			document.forms.frmDatalist.submit();
    }
	function checkMode() {
      if ((document.forms.frmDatalist.selModify.value == "delete") && !(confirm("{DELETE_OK}"))) {
	    return false; 
	  }
      document.frmDatalist.submit();
      document.frmDatalist.subDo.disabled = true;	
	}
  //-->
  </script>
  <table width="100%" border="0" class="buttontable">
    <tr>
      <td><input name="subAdd" type="button" id="subAdd" onClick="addDataset()" value="{ADD}">
        <input name="subMake" type="button" id="subMake" onClick="writeConfig()" value="{WRITE_CONFIG}">
        <input name="modus" type="hidden" id="modus" value="checkform"></td>
      <td align="right">
        <select name="selModify" id="selModify" >
          <option value="delete">{DELETE}</option>
          <option value="copy">{DUPLICATE}</option>
          <option value="modify">{MODIFY}</option>
        </select>
        <input name="subDo" type="button" id="subDo" value="{DO}" onClick="checkMode()"></td>
    </tr>
  </table>
</form>  
<!-- END buttontable -->
<!-- BEGIN footer -->
  <p class="infoline">{LAST_MODIFIED}<br>{FILEDATE}{FILEISOLD}</p>
  <p class="dbmessage">{DBMESSAGE}</p>
  <p class="{CGROUP_MSGCLASS}">{CONSUSAGE_CGROUPS}</p>
</td>
<!-- END footer -->
