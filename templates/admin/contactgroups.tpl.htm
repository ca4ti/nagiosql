<!-- BEGIN header -->
    <td class="main">
      <h1>{TITLE}</h1>
<!-- END header -->
<!-- BEGIN datainsert -->
<h2>{TITLE_FORM}</h2>
<form name="frmContGroupInsert" method="post" action="{ACTION_INSERT}">
  <script language="JavaScript" type="text/JavaScript">
    <!--
    // Eingabe abbrechen
    function abort() {
      this.location.href = "{ACTION_INSERT}?limit={LIMIT}";
    }
    // Formular absenden
    function LockButton() {
      if (checkForm() == false) {
        return false;
      } else {
        document.frmContGroupInsert.submit();
        document.frmContGroupInsert.subForm.disabled = true;
      }
    }
    // Formulareingaben überprüfen
    function checkForm() {
      // Ist der Kontaktgruppenname leer?
      if(document.frmContGroupInsert.tfName.value == "")  {
        alert("{FILL_CGNAME}");
        document.frmContGroupInsert.tfName.focus();
        return false;
      }
      // Kommen unerlaubte Zeichen im Kontaktgruppennamen vor?
      if(document.frmContGroupInsert.tfName.value.match(/{FILL_SPECIALS}/))  {
        alert("{FILL_ILLEGCHAR1}\"{LANG_CONTACTGROUP}\"{FILL_ILLEGCHAR2}");
        document.frmContGroupInsert.tfName.focus();
        return false;
      }
      // Wurde keine Beschreibung erfasst?
      if(document.frmContGroupInsert.tfFriendly.value == "") {
        alert("{FILL_DESC}");
        document.frmContGroupInsert.tfFriendly.focus();
        return false;
      }
      // Wurden Hosts ausgewählt?
      if(document.frmContGroupInsert.selMembers.value == "") {
        alert("{FILL_MEMBER}");
        document.frmContGroupInsert.selMembers.focus();
        return false;
      }
    }
    //-->
  </script>
  <table border="0"  class="inserttable">
    <tr>
      <td>{LANG_CONTACTGROUP}*</td>
      <td colspan="2"><input name="tfName" type="text" id="tfName" value="{DAT_CONTACTGROUP_NAME}" size="20" maxlength="40"></td>
      <td>{LANG_MEMBERS}*</td>
      <td rowspan="6" valign="top"><select name="selMembers[]" size="8" multiple id="selMembers" style="width:200px;">      
<!-- BEGIN contacts -->
        <option value="{DAT_CONTACTS_ID}" {DAT_CONTACTS_SEL}>{DAT_CONTACTS}</option>
<!-- END contacts -->
      </select></td>
    </tr>
    <tr>
      <td>{LANG_FRIENDLY}*</td>
      <td colspan="2"><input name="tfFriendly" type="text" id="tfFriendly" value="{DAT_ALIAS}" size="40" maxlength="120"></td>
      <td rowspan="2"><small>{LANG_CTRLINFO}</small></td>
    </tr>
    <tr>
      <td>&nbsp;</td>
      <td colspan="2">&nbsp;</td>
    </tr>
    <tr>
      <td>{LANG_ACTIVE}</td>
      <td colspan="2"><input name="chbActive" type="checkbox" class="checkbox" id="chbActive" value="1" {ACT_CHECKED} {ACT_DISABLED}>
        <input name="hidActive" type="hidden" id="hidActive" value="{ACTIVE}">
        <input name="modus" type="hidden" id="modus" value="{MODUS}">
        <input name="hidId" type="hidden" id="hidId" value="{DAT_ID}">
        <input name="hidLimit" type="hidden" id="hidLimit" value="{LIMIT}"></td>
      <td>&nbsp;</td>
      </tr>
    <tr>
      <td>&nbsp;</td>
      <td colspan="2">&nbsp;</td>
      <td>&nbsp;</td>
      </tr>
    <tr>
      <td>&nbsp;</td>
      <td colspan="2">&nbsp;</td>
      <td>&nbsp;</td>
      </tr>
    <tr>
      <td><img src="{IMAGE_PATH}pixel.gif" alt="" width="110" height="1"></td>
      <td><img src="{IMAGE_PATH}pixel.gif" alt="" width="150" height="1"></td>
      <td><img src="{IMAGE_PATH}pixel.gif" alt="" width="180" height="1"></td>
      <td><img src="{IMAGE_PATH}pixel.gif" alt="" width="150" height="1"></td>
      <td><img src="{IMAGE_PATH}pixel.gif" alt="" width="150" height="1"></td>
    </tr>
      <tr>
      <td colspan="2" valign="bottom"><input name="subForm" type="button" id="subForm" value="{LANG_SAVE}" onClick="LockButton()">
      &nbsp;<input name="subAbort" type="button" id="subAbort" onClick="abort()" value="{LANG_ABORT}"></td>
      <td>{LANG_MUSTDATA}</td>
      <td colspan="2"><span class="dbmessage">{WARNING}</span></td>
    </tr>
      <tr>
        <td colspan="2" valign="bottom">&nbsp;</td>
        <td>&nbsp;</td>
        <td colspan="2">&nbsp;</td>
      </tr>
  </table>
</form>
{CHECK_MUST_DATA}
<br>
<!-- END datainsert -->
