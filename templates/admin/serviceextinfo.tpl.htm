	<h1>{TITLE}</h1>

  	</script>
  	<form name="frmDetail" method="post" action="{ACTION_INSERT}">
		<table border="0"  class="inserttable">
            <tr>
                <td>{LANG_HOST_NAME}*</td>
                <td>
                	<select name="selHost" id="selHost" style="width:205px;" onChange="update()" class="inpmust">
<!-- BEGIN host -->
                		<option value="{DAT_HOST_ID}" {DAT_HOST_SEL} class="inpmust">{DAT_HOST}</option>
<!-- END host -->
                	</select>&nbsp;<img src="{IMAGE_PATH}tip.gif" alt="{LANG_HELP}" title="{LANG_HELP}" width="18" height="18" onclick="dialoginit('serviceextinfo','host_name','all','Info')" style="vertical-align:text-bottom; padding-bottom:2px!" ></td>
                <td>{LANG_ICON_IMAGE}</td>
                <td><input name="tfIconImage" type="text" id="tfIconImage" value="{DAT_ICON_IMAGE}" style="width:200px">&nbsp;<img src="{IMAGE_PATH}tip.gif" alt="{LANG_HELP}" title="{LANG_HELP}" width="18" height="18" onclick="dialoginit('serviceextinfo','icon_image','all','Info')" style="vertical-align:text-bottom; padding-bottom:2px!" ></td>
            </tr>
            <tr>
                <td>{LANG_SERVICE_DESCRIPTION}*</td>
                <td>
                	<select name="selService" id="selService" style="width:205px;" class="inpmust">
<!-- BEGIN service_extinfo -->
                		<option value="{DAT_SERVICE_EXTINFO_ID}" {DAT_SERVICE_EXTINFO_SEL} class="inpmust">{DAT_SERVICE_EXTINFO}</option>
<!-- END service_extinfo -->
                	</select>&nbsp;<img src="{IMAGE_PATH}tip.gif" alt="{LANG_HELP}" title="{LANG_HELP}" width="18" height="18" onclick="dialoginit('serviceextinfo','service_description','all','Info')" style="vertical-align:text-bottom; padding-bottom:2px!" ></td>
                <td>{LANG_ICON_IMAGE_ALT_TEXT}</td>
                <td><input name="tfIconImageAlt" type="text" id="tfIconImageAlt" value="{DAT_ICON_IMAGE_ALT}" style="width:200px">&nbsp;<img src="{IMAGE_PATH}tip.gif" alt="{LANG_HELP}" title="{LANG_HELP}" width="18" height="18" onclick="dialoginit('serviceextinfo','icon_image_alt','all','Info')" style="vertical-align:text-bottom; padding-bottom:2px!" ></td>
            </tr>
            <tr>
                <td>{LANG_NOTES}</td>
                <td><input name="tfNotes" type="text" id="tfNotes" value="{DAT_NOTES}"  style="width:200px">&nbsp;<img src="{IMAGE_PATH}tip.gif" alt="{LANG_HELP}" title="{LANG_HELP}" width="18" height="18" onclick="dialoginit('serviceextinfo','notes','all','Info')" style="vertical-align:text-bottom; padding-bottom:2px!" ></td>
                <td>{LANG_ACTION_URL}</td>
                <td><input name="tfActionURL" type="text" id="tfActionURL" value="{DAT_ACTION_URL}" style="width:200px">&nbsp;<img src="{IMAGE_PATH}tip.gif" alt="{LANG_HELP}" title="{LANG_HELP}" width="18" height="18" onclick="dialoginit('serviceextinfo','action_url','all','Info')" style="vertical-align:text-bottom; padding-bottom:2px!" ></td>
            </tr>
            <tr>
                <td>{LANG_NOTES_URL}</td>
                <td><input name="tfNotesURL" type="text" id="tfNotesURL" value="{DAT_NOTES_URL}" style="width:200px">&nbsp;<img src="{IMAGE_PATH}tip.gif" alt="{LANG_HELP}" title="{LANG_HELP}" width="18" height="18" onclick="dialoginit('serviceextinfo','notes_url','all','Info')" style="vertical-align:text-bottom; padding-bottom:2px!" ></td>
                <td>&nbsp;</td>
                <td>&nbsp;</td>
            </tr>
            <tr>
                <td>{LANG_ACTIVE}</td>
                <td colspan="3"><input name="chbActive" type="checkbox" class="checkbox" id="chbActive" value="1" {ACT_CHECKED} {ACT_DISABLED}>
                    <input name="modus" type="hidden" id="modus" value="{MODUS}">
                    <input name="hidId" type="hidden" id="hidId" value="{DAT_ID}">
                    <input name="hidLimit" type="hidden" id="hidLimit" value="{LIMIT}"></td>
            </tr>
            <tr>
                <td width="130">&nbsp;</td>
                <td width="250">&nbsp;</td>
                <td width="150">&nbsp;</td>
                <td width="270">&nbsp;</td>
            </tr>
            <tr>
                <td colspan="3"><input name="subForm" type="button" id="subForm" value="{LANG_SAVE}" onClick="LockButton()">&nbsp;
                	<input name="subAbort" type="button" id="subAbort" onClick="abort()" value="{LANG_ABORT}">&nbsp;&nbsp;&nbsp;*&nbsp;{LANG_REQUIRED}</td>
                <td><span class="dbmessage">{WARNING}&nbsp;</span></td>
            </tr>
  		</table>
	</form>
    <br>
    <div id="msgcontainer"></div>
    <div id="infodialog">
        <div id="dialogcontent" class="bd"></div>
    </div>
