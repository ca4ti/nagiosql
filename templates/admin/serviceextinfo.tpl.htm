<!-- Version 1.02 -->
<!-- Last modified 02.04.2005 -->
<!-- BEGIN header -->
    <td class="main">
      <h1>{TITLE}</h1>
<!-- END header -->
<!-- BEGIN datainsert -->
<h2>{TITLE_FORM}</h2>
<form name="frmServExtInsert" method="post" action="{ACTION_INSERT}">
  <script language="JavaScript" type="text/JavaScript">
  <!--
    function abort() {
      this.location.href = "{ACTION_INSERT}?limit={LIMIT}";
    }
    function update() {
      document.forms.frmServExtInsert.modus.value = "refresh";
      document.forms.frmServExtInsert.submit();
    }
    <!-- Formular absenden
    function LockButton() {
      if (checkForm() == false) {
        return false;
      } else {
        document.frmServExtInsert.submit();
        document.frmServExtInsert.subForm.disabled = true;
      }
    }
    <!-- Formulareingaben überprüfen
    function checkForm() {
      if(document.frmServExtInsert.selHost.value == "")  {
        alert("{FILL_HOST}");
        document.frmServExtInsert.selHost.focus();
        return false;
	  }
      if(document.frmServExtInsert.selService.value == "")  {
        alert("{FILL_SERV}");
        document.frmServExtInsert.selService.focus();
        return false;
      }
    }
    //-->
  </script>
  <table border="0"  class="inserttable">
    <tr>
      <td>{LANG_HOSTNAME}*</td>
      <td colspan="2"><select name="selHost" id="selHost" style="width:200px;" onChange="update()">
<!-- BEGIN host -->
          <option title="{DAT_HOST}" value="{DAT_HOST}" {DAT_HOST_SEL}>{DAT_HOST}</option>
<!-- END host -->
        </select></td>
      <td>{LANG_SERVICONIMAGE}</td>
      <td><input name="tfIconImage" type="text" id="tfIconImage" value="{DAT_ICON_IMAGE}" size="40" maxlength="40"></td>
    </tr>
    <tr>
      <td>{LANG_SERVICE}*</td>
      <td colspan="2"><select name="selService" id="selService" style="width:200px;">
<!-- BEGIN service -->
          <option value="{DAT_SERVICE}" {DAT_SERVICE_SEL}>{DAT_SERVICE}</option>
<!-- END service -->
        </select></td>
      <td>{LANG_ICONIMAGEALT}</td>
      <td><input name="tfIconImageAlt" type="text" id="tfIconImageAlt" value="{DAT_ICON_IMAGE_ALT}" size="40" maxlength="40"></td>
    </tr>
    <tr>
      <td>{LANG_SERVNOTES}</td>
      <td colspan="2"><input name="tfNotes" type="text" id="tfNotes" value="{DAT_NOTES}" size="40" maxlength="1024"></td>
      <td>&nbsp;</td>
      <td>&nbsp;</td>
    </tr>
    <tr>
      <td>{LANG_NOTESURL}</td>
      <td colspan="2"><input name="tfNotesURL" type="text" id="tfNotesURL" value="{DAT_NOTES_URL}" size="50" maxlength="1024"></td>
      <td>&nbsp;</td>
      <td>&nbsp;</td>
    </tr>
    <tr>
      <td>{LANG_ACTIONURL}</td>
      <td colspan="2"><input name="tfActionURL" type="text" id="tfActionURL" value="{DAT_ACTION_URL}" size="50" maxlength="1024"></td>
      <td>{LANG_ACTIVE}</td>
      <td><input name="chbActive" type="checkbox" class="checkbox" id="chbActive" value="1" {ACT_CHECKED}>
        <input name="modus" type="hidden" id="modus" value="{MODUS}">
        <input name="hidId" type="hidden" id="hidId" value="{DAT_ID}">
        <input name="hidLimit" type="hidden" id="hidLimit" value="{LIMIT}"></td>
    </tr>
    <tr>
      <td><img src="{IMAGE_PATH}pixel.gif" alt="" width="130" height="1"></td>
      <td><img src="{IMAGE_PATH}pixel.gif" alt="" width="120" height="1"></td>
      <td><img src="{IMAGE_PATH}pixel.gif" alt="" width="220" height="1"></td>
      <td><img src="{IMAGE_PATH}pixel.gif" alt="" width="130" height="1"></td>
      <td>&nbsp;</td>
    </tr>
    <tr>
      <td colspan="2"><input name="subForm" type="button" id="subForm" value="{LANG_SAVE}" onClick="LockButton()">&nbsp;
      <input name="subAbort" type="button" id="subAbort" onClick="abort()" value="{LANG_ABORT}"></td>
      <td>{LANG_MUSTDATA}</td>
      <td colspan="2"><span class="dbmessage">{WARNING}</span></td>
    </tr>
  </table>
</form>
<br>
<!-- END datainsert -->
