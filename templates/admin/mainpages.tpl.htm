<!-- BEGIN header -->
<td class="main">
	<h1>{TITLE}</h1>
<!-- END header -->
<!-- BEGIN main -->
	{DESC}
	<br><br>
<!-- BEGIN statistics -->	  
	<h2>{STATISTICS}</h2>
	<table width="300" border="0" class="admintable">
		<tr>
			<th>{TYPE}</th>
            <th style="text-align: center">{ACTIVE}</th>
            <th style="text-align: center">{INACTIVE}</th>
		</tr>
<!-- BEGIN statisticrow -->	
        <tr>
            <td class="tdlb">{NAME}</td>
            <td class="tdmb">{ACT_COUNT}</td>
            <td class="tdmb">{INACT_COUNT}</td>
        </tr>
<!-- END statisticrow -->	
	</table>
<!-- END statistics -->	
<!-- BEGIN versioncheck -->	  
	<h2 style="padding-top:20px;">{VERSIONCHECK}</h2>
	<table width="650" border="0" class="admintable">
        <tr>
        	<th style="text-align: center">{VERSION_INSTALLED}</th>
			<th style="text-align: center">{VERSION_AVAILABLE}</th>
			<th style="text-align: center" colspan="2">{VERSION_INFORMATION}</th>
        </tr>
        <tr>
        	<td class="tdmb" style="width:90px; vertical-align:top; padding-top:4px;">{CURRENT}</td>
        	<td class="tdmb" style="width:90px; vertical-align:top; padding-top:4px;">{LATEST}</td>
        	<td class="tdlb" style="vertical-align:top; padding-top:4px;">{INFORMATION}{DL_LINK}</td>
        	<td class="tdmb" style="width:30px; vertical-align:top; padding-top:2px;"><img src="{IMAGE_PATH_ADMIN}tip.gif" alt="{LANG_HELP}" title="{LANG_HELP}" width="18" height="18" onclick="dialoginit('admin','updInfo','all','Info')" style="vertical-align:text-bottom;" ></td>
    	</tr>
	</table>
	<font color='red'>{DBMESSAGE}</font>
  <div id="msgcontainer"></div>
  <div id="infodialog">
      <div id="dialogcontent" class="bd"></div>
  </div>
<!-- END versioncheck -->	
</td>
<!-- END main -->
