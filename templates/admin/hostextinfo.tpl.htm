<!-- BEGIN header -->
    <td class="main">
      <h1>{TITLE}</h1>
<!-- END header -->
<!-- BEGIN datainsert -->
<h2>{TITLE_FORM}</h2>
<form name="frmHostExtInsert" method="post" action="{ACTION_INSERT}">
  <script language="JavaScript" type="text/JavaScript">
    <!--
    // Eingabe abbrechen
    function abort() {
      this.location.href = "{ACTION_INSERT}?limit={LIMIT}";
    }
    // Formular absenden
    function LockButton() {
      if (checkForm() == false) {
        return false;
      } else {
        document.frmHostExtInsert.submit();
        document.frmHostExtInsert.subForm.disabled = true;
      }
    }
    // Formulareingaben überprüfen
    function checkForm() {
      // Wurde ein Host ausgewählt? 
      if(document.frmHostExtInsert.selHost.value == "")  {
        alert("{FILL_HOST}");
        document.frmHostExtInsert.selHost.focus();
        return false;
      }
    }
    //-->
  </script>
  <table border="0"  class="inserttable">
    <tr>
      <td>{LANG_HOSTNAME}*</td>
      <td colspan="2"><select name="selHost" id="selHost" style="width:200px;" onChange="update()">
<!-- BEGIN host -->
          <option value="{DAT_HOST_ID}" {DAT_HOST_SEL}>{DAT_HOST}</option>
<!-- END host -->
        </select></td>
      <td>{LANG_ICONIMAGE}</td>
      <td><input name="tfIconImage" type="text" id="tfIconImage" value="{DAT_ICON_IMAGE}" size="30" maxlength="40"></td>
    </tr>
    <tr>
      <td>{LANG_NOTES}</td>
      <td colspan="2"><input name="tfNotes" type="text" id="tfNotes" value="{DAT_NOTES}" size="40" maxlength="1024"></td>
      <td>{LANG_ICONIMAGEALT}</td>
      <td><input name="tfIconImageAlt" type="text" id="tfIconImageAlt" value="{DAT_ICON_IMAGE_ALT}" size="30" maxlength="40"></td>
    </tr>
    <tr>
      <td>{LANG_NOTESURL}</td>
      <td colspan="2"><input name="tfNotesURL" type="text" id="tfNotesURL" value="{DAT_NOTES_URL}" size="50" maxlength="1024"></td>
      <td>{LANG_VRMLIMAGE}</td>
      <td><input name="tfVmrlImage" type="text" id="tfVmrlImage" value="{DAT_VRML_IMAGE}" size="30" maxlength="40"></td>
    </tr>
    <tr>
      <td>{LANG_ACTIONURL}</td>
      <td colspan="2"><input name="tfActionURL" type="text" id="tfActionURL" value="{DAT_ACTION_URL}" size="50" maxlength="1024"></td>
      <td>{LANG_STATUSIMAGE}</td>
      <td><input name="tfStatusImage" type="text" id="tfStatusImage" value="{DAT_STATUSMAP_IMAGE}" size="30" maxlength="40"></td>
    </tr>
    <tr>
      <td>&nbsp;</td>
      <td colspan="2">&nbsp;</td>
      <td>{LANG_2DCOORDS}</td>
      <td><input name="tfD2Coords" type="text" id="tfD2Coords" value="{DAT_2D_COORDS}" size="15" maxlength="30"> 
      (x,y)</td>
    </tr>
    <tr>
      <td>{LANG_ACTIVE}</td>
      <td colspan="2" valign="middle"><input name="chbActive" type="checkbox" class="checkbox" id="chbActive" value="1" {ACT_CHECKED}>
        <input name="modus" type="hidden" id="modus" value="{MODUS}">
        <input name="hidId" type="hidden" id="hidId" value="{DAT_ID}">
        <input name="hidLimit" type="hidden" id="hidLimit" value="{LIMIT}"></td>
      <td>{LANG_3DCOORDS}</td>
      <td><input name="tfD3Coords" type="text" id="tfD3Coords" value="{DAT_3D_COORDS}" size="15" maxlength="40"> 
      (x,y,z)</td>
    </tr>
    <tr>
      <td><img src="{IMAGE_PATH}pixel.gif" alt="" width="130" height="1"></td>
      <td><img src="{IMAGE_PATH}pixel.gif" alt="" width="120" height="1"></td>
      <td><img src="{IMAGE_PATH}pixel.gif" alt="" width="220" height="1"></td>
      <td><img src="{IMAGE_PATH}pixel.gif" alt="" width="130" height="1"></td>
      <td>&nbsp;</td>
    </tr>
    <tr>
      <td colspan="2"><input name="subForm" type="button" id="subForm" value="{LANG_SAVE}" onClick="LockButton()">&nbsp;
      <input name="subAbort" type="button" id="subAbort" onClick="abort()" value="{LANG_ABORT}"></td>
      <td>{LANG_MUSTDATA}</td>
      <td colspan="2" class="dbmessage">{WARNING}</td>
    </tr>
  </table>
</form>
<br>
<!-- END datainsert -->
