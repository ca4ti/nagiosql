<!-- BEGIN header -->
<td class="main">
	<h1>{TITLE}</h1>
<!-- END header -->
<!-- BEGIN datainsert -->
	<script language="JavaScript" type="text/JavaScript">

				return false;

				// Enable select fields
				document.frmDetail.submit();

			}
		}
    	// Check form entries
    	function checkForm() {
      		// Are all required fields filled in?
			var fields1 = "selHost";
			var msg1    = "{FILL_ALLFIELDS}";
			var header  = "{LANG_FORMCHECK}";
			var form    = document.frmDetail;
			var check   = false;
			check = checkfields2(fields1,form,myFocusObject);
			if (check == false) {
	  			msginit(msg1,header,1);
				return false;
	  		}	
    	}

  	</script>
  	<form name="frmDetail" method="post" action="{ACTION_INSERT}">
        <table border="0"  class="inserttable">
            <tr>
                <td>{LANG_HOST_NAME}*</td>
                <td>
                    <select name="selHost" id="selHost" style="width:204px;" onChange="update()" class="inpmust">
<!-- BEGIN host -->
                        <option value="{DAT_HOST_ID}" {DAT_HOST_SEL} class="inpmust">{DAT_HOST}</option>
<!-- END host -->
                    </select>&nbsp;<img src="{IMAGE_PATH}tip.gif" alt="{LANG_HELP}" title="{LANG_HELP}" width="18" height="18" onclick="dialoginit('hostextinfo','host_name','all','Info')" style="vertical-align:text-bottom; padding-bottom:2px!" ></td>
                <td>{LANG_ICON_IMAGE}</td>
                <td><input name="tfIconImage" type="text" id="tfIconImage" value="{DAT_ICON_IMAGE}" style="width:200px">&nbsp;<img src="{IMAGE_PATH}tip.gif" alt="{LANG_HELP}" title="{LANG_HELP}" width="18" height="18" onclick="dialoginit('hostextinfo','icon_image','all','Info')" style="vertical-align:text-bottom; padding-bottom:2px!" ></td>
            </tr>
            <tr>
                <td>{LANG_NOTES}</td>
                <td><input name="tfNotes" type="text" id="tfNotes" value="{DAT_NOTES}"  style="width:200px">&nbsp;<img src="{IMAGE_PATH}tip.gif" alt="{LANG_HELP}" title="{LANG_HELP}" width="18" height="18" onclick="dialoginit('hostextinfo','notes','all','Info')" style="vertical-align:text-bottom; padding-bottom:2px!" ></td>
                <td>{LANG_ICON_IMAGE_ALT_TEXT}</td>
                <td><input name="tfIconImageAlt" type="text" id="tfIconImageAlt" value="{DAT_ICON_IMAGE_ALT}" style="width:200px">&nbsp;<img src="{IMAGE_PATH}tip.gif" alt="{LANG_HELP}" title="{LANG_HELP}" width="18" height="18" onclick="dialoginit('hostextinfo','icon_image_alt_text','all','Info')" style="vertical-align:text-bottom; padding-bottom:2px!" ></td>
            </tr>
            <tr>
                <td>{LANG_NOTES_URL}</td>
                <td><input name="tfNotesURL" type="text" id="tfNotesURL" value="{DAT_NOTES_URL}" style="width:200px">&nbsp;<img src="{IMAGE_PATH}tip.gif" alt="{LANG_HELP}" title="{LANG_HELP}" width="18" height="18" onclick="dialoginit('hostextinfo','notes_url','all','Info')" style="vertical-align:text-bottom; padding-bottom:2px!" ></td>
                <td>{LANG_VRML_IMAGE}</td>
                <td><input name="tfVmrlImage" type="text" id="tfVmrlImage" value="{DAT_VRML_IMAGE}" style="width:200px">&nbsp;<img src="{IMAGE_PATH}tip.gif" alt="{LANG_HELP}" title="{LANG_HELP}" width="18" height="18" onclick="dialoginit('hostextinfo','vrml_image','all','Info')" style="vertical-align:text-bottom; padding-bottom:2px!" ></td>
            </tr>
            <tr>
                <td>{LANG_ACTION_URL}</td>
                <td><input name="tfActionURL" type="text" id="tfActionURL" value="{DAT_ACTION_URL}" style="width:200px">&nbsp;<img src="{IMAGE_PATH}tip.gif" alt="{LANG_HELP}" title="{LANG_HELP}" width="18" height="18" onclick="dialoginit('hostextinfo','action_url','all','Info')" style="vertical-align:text-bottom; padding-bottom:2px!" ></td>
                <td>{LANG_STATUS_IMAGE}</td>
                <td><input name="tfStatusImage" type="text" id="tfStatusImage" value="{DAT_STATUSMAP_IMAGE}" style="width:200px">&nbsp;<img src="{IMAGE_PATH}tip.gif" alt="{LANG_HELP}" title="{LANG_HELP}" width="18" height="18" onclick="dialoginit('hostextinfo','status_image','all','Info')" style="vertical-align:text-bottom; padding-bottom:2px!" ></td>
            </tr>
            <tr>
                <td colspan="2">&nbsp;</td>
                <td>{LANG_2D_COORDS}</td>
                <td><input name="tfD2Coords" type="text" id="tfD2Coords" value="{DAT_2D_COORDS}" style="width:200px"> 
                (x,y)&nbsp;<img src="{IMAGE_PATH}tip.gif" alt="{LANG_HELP}" title="{LANG_HELP}" width="18" height="18" onclick="dialoginit('hostextinfo','2d_coords','all','Info')" style="vertical-align:text-bottom; padding-bottom:2px!" ></td>
            </tr>
            <tr>
                <td colspan="2">&nbsp;</td>
                <td>{LANG_3D_COORDS}</td>
                <td><input name="tfD3Coords" type="text" id="tfD3Coords" value="{DAT_3D_COORDS}" style="width:200px">
                (x,y,z)&nbsp;<img src="{IMAGE_PATH}tip.gif" alt="{LANG_HELP}" title="{LANG_HELP}" width="18" height="18" onclick="dialoginit('hostextinfo','3d_coords','all','Info')" style="vertical-align:text-bottom; padding-bottom:2px!" > </td>
            </tr>
            <tr>
                <td>{LANG_ACTIVE}</td>
                <td colspan="3" valign="middle"><input name="chbActive" type="checkbox" class="checkbox" id="chbActive" value="1" {ACT_CHECKED}>
                    <input name="modus" type="hidden" id="modus" value="{MODUS}">
                    <input name="hidId" type="hidden" id="hidId" value="{DAT_ID}">
                    <input name="hidLimit" type="hidden" id="hidLimit" value="{LIMIT}"></td>
            </tr>
            <tr>
                <td width="130">&nbsp;</td>
                <td width="250">&nbsp;</td>
                <td width="150">&nbsp;</td>
                <td width="270">&nbsp;</td>
            </tr>
            <tr>
                <td colspan="3"><input name="subForm" type="button" id="subForm" value="{LANG_SAVE}" onClick="LockButton()">&nbsp;
                	<input name="subAbort" type="button" id="subAbort" onClick="abort()" value="{LANG_ABORT}">&nbsp;&nbsp;&nbsp;*&nbsp;{LANG_REQUIRED}</td>
                <td class="dbmessage">{WARNING}&nbsp;</td>
            </tr>
        </table>
	</form>
    <br>
    <div id="msgcontainer"></div>
    <div id="infodialog">
        <div id="dialogcontent" class="bd"></div>
    </div>
<!-- END datainsert -->
